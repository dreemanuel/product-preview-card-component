<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header class="main-image">
      <img class="small-screen-image" src="./assets/images/image-product-mobile.jpg" alt="product image of Gabrielle Essence Eau De Parfum "/>
      <img class="large-screen-image" src="./assets/images/image-product-desktop.jpg" alt="product photo of Gabrielle Essence Eau De Parfum" />
    </header>
    <main>
      <div class="product-main-div">
        <div class="heading">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-div">
          <h1>$149.99</h1><p>$169.99</p>
        </div>
        <div class="main-CTA">
          <img src="./assets/images/icon-cart.svg" alt="shopping cart icon" /><p>Add to Cart</p>
        </div>
      </div>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dreemanuel" target="blank">Andre Emanuel</a>.
  </footer>
</body>
</html>
