<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="banner">
    <img src="./assets/images/image-product-mobile.jpg" />
  </header>
  <main>
    <div class="heading">
      <h3 class="category tag">Perfume</h3>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="product-description-div">
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price-div">
        <h2 class="price">$149.99</h2>
        <p class="price-slashed">$169.99</p>
      </div>
    </div>
    <div class="main-CTA btn">
      <p class="add-to-cart">Add to Cart</p>
    </div>
  </main>
  <footer>

  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dreemanuel">Andre Emanuel</a>.
  </div>
</body>
</html>
